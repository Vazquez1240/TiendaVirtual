<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Lumen -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_product.css') }}">
    <title>Bienvenido</title>
</head>
<body>
    <form action="/add-product/{{provedor.id_proveedor}}" class="formulario" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <!--<li>{{ message }}</li>-->
                        <div id="alerta" class="alert alert-dismissible alert-primary">
                            <a href="/logeo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg></a>
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Nuevo producto</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="bi bi-laptop icon"></i>
                <input name="name_producto" type="text" placeholder="Producto">
            </div>
            <div class="input-contenedor">
                <i class="bi bi-chat-square-dots icon"></i>
                <input name="description" type="text" placeholder="Descripcion Producto">
            </div>

            <div class="input-contenedor">
                <i class="bi bi-currency-euro"></i>
                <input name="precio" type="text" placeholder="Precio por pedido">
            </div>
            <div class="input-contenedor">
                <i class="bi bi-boxes"></i>
                <input name="cantidad_pedido" type="text" placeholder="Cantidad De Pedidos">
            </div>
            <div class="input-contenedor">
                <i class="bi bi-box-seam icon"></i>
                <input name="stock" type="text" placeholder="Stock">
            </div>
            <div class="input-contenedor">
                <i class="bi bi-123"></i>
                <input name="existencias" type="text" placeholder="Existencias">
            </div>
            <div class="input-contenedor">
                <i class="bi bi-shop-window"></i>
                <input name="provedor" type="text" placeholder="{{provedor.username_proveedor}}" readonly>
            </div>
             <input type="submit" value="Registrar producto" id="button">
        </div>
    </form>
</body>
</html>
