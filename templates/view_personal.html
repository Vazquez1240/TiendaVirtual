<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Boostrap Lumem -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">

    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Enlace a su css -->

</head>
<body>
   <div id="tabla" class="col-md-7">
      <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
          <tr>
             <td>ID</td>
             <td>Nombre</td>
             <td>Apellidos</td>
             <td>Correo</td>
             <td>Usuario</td>
             <td>Acciones</td>
             <td><a clasS="btn btn-secondary" href="/logeo">Regresar</a></td>
          </tr>
        </thead>
        <tbody>
          {% for datos in lista_personal %}
          <tr>
              <td>{{datos.id_personal}}</td>
              <td>{{datos.nombre_personal}}</td>
              <td>{{datos.apellidos_personal}}</td>
              <td>{{datos.correo_personal}}</td>
              <td>{{datos.usuario_personal}}</td>
            <td>
              <a href="/delete-personal/{{datos.id_personal}}" class="btn btn-danger btn-delete">delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>


</body>
</html>
