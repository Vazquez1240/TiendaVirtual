<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Boostrap Lumem -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <!-- Boostrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <!-- boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_product.css') }}">
    <title>Edit Product</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                                    <!--<li>{{ message }}</li>-->
                    <div id="alerta" class="alert alert-dismissible alert-danger">
                        <a href="/edit-product/{{product.id_producto}}/{{product.empresa}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg></a>
                        <strong>{{ message }}</strong>
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form class="formulario" action="/edit-product/{{product.id_producto}}/{{product.empresa}}" method="POST">
        <h1>Rellenar</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" name="name" value="{{product.nombre_producto}}" readonly>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="text" name="precio" value="{{product.precio_pedido}}" readonly>
            </div>
            <label>En existencia {{product.existencias_producto}} de {{product.stock_producto}}, nos faltaria {{cantidad}}</label>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="text" name="cantidad" placeholder="cantidad">
            </div>
            <input type="submit" value="Rellenar" class="button">
        </div>
    </form>

</body>
</html>
