<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  Boots Trap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">
    <!--Meta de pagina de login-->
     <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='crear_personal.css') }}">
    <title>Registro de Personal</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <!--<li>{{ message }}</li>-->
                <div id="alerta" class="alert alert-dismissible alert-danger">
                    <a href="/crear-personal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg></a>
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="signupFrm">

        <form action="/crear-personal" class="form" method="post" enctype="multipart/form-data">

            <h1 class="title">Registro</h1>

            <div class="inputContainer">
                <input name="nombre" type="text" class="input" placeholder="Nombre" required>
                <label class="label">Nombre</label>
            </div>

            <div class="inputContainer">
                <input name="apellidos" type="text" class="input" placeholder="Apellidos" required>
                <label class="label">Apellidos</label>
            </div>

            <div class="inputContainer">
                <input name="email" type="email" class="input" placeholder="Correo (outlook)" required>
                <label  class="label">Correo (outlook)</label>
            </div>

            <div class="inputContainer">
                <input name="telefono" type="text" class="input" placeholder="Telefono" required>
                <label class="label">Telefono</label>
            </div>

            <div class="inputContainer">
                <input name="username" type="text" class="input" placeholder="Usuario" required>
                <label class="label">Usuario</label>
            </div>


            <div class="inputContainer">
                <input name="password" type="password" class="input" placeholder="Contrase単a" required>
                <label  class="label">Contrase単a</label>
            </div>

            <div class="inputContainer">
                <input name="conpass" type="password" class="input" placeholder="Confirmar Contrase単a" required>
                <label  class="label">Confirmar Contrase単a</label>
            </div>
            <div class="inputContainer">
                <input name="foto" type="file" class="input" placeholder="Adjunte Fotografia" required>
            </div>

            <a href="/logeo" class="submitBtn_regresar">Regresar</a>
            <input type="submit" class="submitBtn" value="Registrar" required>
        </form>
    </div>

</body>
</html>
